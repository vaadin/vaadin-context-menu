sudo: false
dist: trusty
language: node_js
node_js: stable

cache:
  directories:
    - node_modules

addons:
  firefox: latest
  google-chrome: latest

before_script:
   - xvfb-run sh run-lighthouse-tests.sh
   - TRAVIS_BRANCH=quick/local-tests xvfb-run -s '-screen 0 1024x768x24' wct -l chrome

script:
  - gulp lint
  - travis_retry xvfb-run -s '-screen 0 1024x768x24' wct -l chrome -l firefox
