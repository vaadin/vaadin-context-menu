<dom-module id="context-menu-advanced-demos">
  <template>
    <style>
      :host {
        display: block;
      }

    </style>

    <h3>Menu Item Events</h3>
    <vaadin-demo-snippet id='context-menu-basic-demos-menu-item-events'>
      <template preserve-content>
        <dom-module id="my-list-view">
          <template preserve-content>
            <vaadin-context-menu selector="li">
              <template>
                <paper-listbox>
                  <paper-item on-tap="_appendItem">Append item</paper-item>
                  <paper-item list-item="[[target]]" on-tap="_removeItem">Remove item</paper-item>
                </paper-listbox>
              </template>

              <ul>
                <template is="dom-repeat" items="[[items]]">
                  <li index="[[index]]">[[item]]</li>
                </template>
              </ul>
            </vaadin-context-menu>
          </template>

          <script>
            window.addDemoReadyListener('#context-menu-basic-demos-menu-item-events', function(document) {
              class MyListView extends Polymer.Element {

                static get is() {
                  return 'my-list-view';
                }

                static get properties() {
                  return {
                    items: {
                      type: Array,
                      value: () => {
                        return ['Foo', 'Bar', 'Baz'];
                      }
                    }
                  };
                }

                _appendItem() {
                  this.push('items', 'New item');
                }

                _removeItem(e) {
                  const menuItem = e.target; // `<paper-item>`
                  const listItem = menuItem.listItem; // `<li>`
                  this.splice('items', listItem.index, 1);
                }
              }

              customElements.define(MyListView.is, MyListView);
            });
          </script>
        </dom-module>

        <my-list-view></my-list-view>
      </template>
    </vaadin-demo-snippet>

    <h3>Using with Vaadin Grid</h3>
    <vaadin-demo-snippet id='context-menu-advanced-demos-using-with-vaadin-grid'>
      <template preserve-content>
        <dom-module id="my-grid-view">
          <template preserve-content>
            <style>
              vaadin-grid {
                --vaadin-grid-body-cell: {
                  padding: 0;
                };
              }

              .body-content {
                padding: 8px;
              }
            </style>

            <vaadin-context-menu>
              <template>
                <paper-listbox>
                  <paper-item on-tap="_add">Add</paper-item>
                  <template is="dom-if" if="[[_isGridBody(target)]]">
                    <paper-item content="[[target]]" on-tap="_remove">Remove</paper-item>
                  </template>
                </paper-listbox>
              </template>

              <vaadin-grid id="grid" items="[[items]]">

                <vaadin-grid-column>
                  <template class="header">Name</template>
                  <template>
                    <div class="body-content" data-index$="[[index]]">[[item.name]]</div>
                  </template>
                </vaadin-grid-column>

                <vaadin-grid-column>
                  <template class="header">Surname</template>
                  <template>
                    <div class="body-content" data-index$="[[index]]">[[item.surname]]</div>
                  </template>
                </vaadin-grid-column>

                <vaadin-grid-column>
                  <template class="header">Effort</template>
                  <template>
                    <div class="body-content" data-index$="[[index]]">[[item.effort]]</div>
                  </template>
                </vaadin-grid-column>

              </vaadin-grid>

            </vaadin-context-menu>
          </template>

          <script>

            window.addDemoReadyListener('#context-menu-advanced-demos-using-with-vaadin-grid', function(document) {
              class MyGridView extends Polymer.Element {
                static get is() {
                  return 'my-grid-view';
                }

                static get properties() {
                  return {
                    items: {
                      type: Array,
                      value: () => {
                        return getItems();
                      }
                    }
                  };
                }

                _isGridBody(target) {
                  return target.classList.contains('body-content');
                }

                _add() {
                  this.unshift('items', getNewItem());
                }

                _remove(e) {
                  const index = parseInt(e.target.content.getAttribute('data-index'));
                  this.splice('items', index, 1);
                }
              }

              customElements.define(MyGridView.is, MyGridView);
            });
          </script>
        </dom-module>

        <my-grid-view></my-grid-view>
      </template>
    </vaadin-demo-snippet>

  </div>
  </template>
  <script>
    class ContextMenuAdvancedDemos extends DemoReadyEventEmitter(ContextMenuDemo(Polymer.Element)) {
      static get is() {
        return 'context-menu-advanced-demos';
      }

      static get template() {
        if (Array.prototype.find) {
          return super.template;
        } else {
          return '<p>This demo must be viewed with an ES6 compatible browser</p>';
        }
      }
    }
    customElements.define(ContextMenuAdvancedDemos.is, ContextMenuAdvancedDemos);
  </script>
</dom-module>
