<dom-module id="context-menu-basic-demos">
  <template>
    <style>
      :host {
        display: block;
      }

    </style>


    <h3>Basic Usage</h3>
    <vaadin-demo-snippet id='context-menu-basic-demos-basic-usage'>
      <template preserve-content>
        <vaadin-context-menu>
          <template>
            <paper-listbox>
              <paper-item>First menu item</paper-item>
              <paper-item>Second menu item</paper-item>
            </paper-listbox>
          </template>

          <p>This paragraph has the context menu provided in the above template.</p>
          <p>Another paragraph with the context menu that can be opened with <b>right click</b> or with <b>long touch.</b></p>
        </vaadin-context-menu>
      </template>
    </vaadin-demo-snippet>


    <h3>Custom Listener</h3>
    <vaadin-demo-snippet id='context-menu-basic-demos-custom-listener'>
      <template preserve-content>
        <vaadin-context-menu id="customListener">
          <template>
            <paper-listbox>
              <paper-item>First menu item</paper-item>
              <paper-item>Second menu item</paper-item>
            </paper-listbox>
          </template>
        </vaadin-context-menu>

        <div id="menuListener">The element that listens for the context menu.</div>

        <script>
          window.addDemoReadyListener('#context-menu-basic-demos-custom-listener', function(document) {
            var contextMenu = document.querySelector('vaadin-context-menu#customListener');
            contextMenu.listenOn = document.querySelector('#menuListener');
          });
        </script>
      </template>
    </vaadin-demo-snippet>


    <h3>Filtering Menu Targets</h3>
    <vaadin-demo-snippet id='context-menu-basic-demos-filtering-menu-targets'>
      <template preserve-content>
        <vaadin-context-menu selector=".has-menu">
          <template>
            <paper-listbox>
              <paper-item>First menu item</paper-item>
              <paper-item>Second menu item</paper-item>
            </paper-listbox>
          </template>

          <p class="has-menu">This paragraph opens the context menu.</p>
          <p>This paragraph does not open the context menu.</p>
        </vaadin-context-menu>
      </template>
    </vaadin-demo-snippet>


    <h3>Accessing the Menu Target</h3>
    <vaadin-demo-snippet id='context-menu-basic-demos-accessing-the-menu-target'>
      <template preserve-content>
        <vaadin-context-menu selector="li">
          <template>
            <paper-listbox>
              <paper-item>The menu target: [[target.textContent]]</paper-item>
            </paper-listbox>
          </template>

          <ul>
            <li>Foo</li>
            <li>Bar</li>
            <li>Baz</li>
          </ul>
        </vaadin-context-menu>
      </template>
    </vaadin-demo-snippet>


    <h3>JavaScript API</h3>
    <vaadin-demo-snippet id='context-menu-basic-demos-javascript-api'>
      <template preserve-content>
        <vaadin-context-menu id="buttonMenu">
          <template>
            <paper-listbox>
              <paper-item>First menu item</paper-item>
              <paper-item>Second menu item</paper-item>
            </paper-listbox>
          </template>
        </vaadin-context-menu>

        <button id="menuOpener">Toggle Context Menu</button>

        <script>
          window.addDemoReadyListener('#context-menu-basic-demos-javascript-api', function(document) {
            document.querySelector('#menuOpener').addEventListener('click', function(event) {
              var menu = document.querySelector('#buttonMenu');
              if (!menu.opened) {
                menu.open(event);
              } else {
                menu.close();
              }
            });
          });
        </script>
      </template>
    </vaadin-demo-snippet>


    <h3>Selected Item Style</h3>
    <vaadin-demo-snippet id='context-menu-basic-demos-selected-item-style'>
      <template preserve-content>
        <vaadin-context-menu>
          <template>
            <paper-listbox selected-class="no-selected-styles-please">
              <paper-item>First menu item</paper-item>
              <paper-item>Second menu item</paper-item>
            </paper-listbox>
          </template>

          <p>The context menu of this paragraph does not change the items look when opened again.</p>
        </vaadin-context-menu>
      </template>
    </vaadin-demo-snippet>

    <h3>Opening and Closing Events</h3>
    <vaadin-demo-snippet id='context-menu-advanced-demos-opening-and-closing-events'>
      <template preserve-content>
        <vaadin-context-menu selector="button" open-on="click" close-on="none">
          <template>
            <paper-listbox>
              <paper-item>First menu item</paper-item>
              <paper-item>Second menu item</paper-item>
            </paper-listbox>
          </template>

          <button>Show Context Menu</button>
        </vaadin-context-menu>
      </template>
    </vaadin-demo-snippet>


    <h3>Basic HTML Menu</h3>
    <vaadin-demo-snippet id='context-menu-advanced-demos-basic-html-menu'>
      <template preserve-content>
        <vaadin-context-menu>
          <template>
            <style>
              .my-menu {
                padding: 8px 0;
                background: #fff;
              }

              .my-menu-item {
                display: block;
                padding: 8px 24px;
                text-decoration: none;
                color: #000;
              }

              .my-menu-item:hover {
                background: #eee;
              }
            </style>
            <div class="my-menu">
              <a href="#" class="my-menu-item">First menu item</a>
              <a href="#" class="my-menu-item">Second menu item</a>
            </div>
          </template>

          <p>
            This paragraph has a context menu built using basic HTML elements
            and global CSS styles.
          </p>
        </vaadin-context-menu>
      </template>
    </vaadin-demo-snippet>


    <h3>Long Menus</h3>
    <vaadin-demo-snippet id='context-menu-advanced-demos-long-menus'>
      <template preserve-content>
        <dom-bind id="app">
          <template>
            <vaadin-context-menu>
              <template>
                <paper-listbox>
                  <dom-repeat items="[[menuItems]]">
                    <template>
                      <paper-item>Menu Item</paper-item>
                    </template>
                  </dom-repeat>
                </paper-listbox>
              </template>

              <p>
                This paragraph has a context menu that cannot fit inside
                the viewport. The context menu has scrolling for the menu items.
              </p>
            </vaadin-context-menu>
          </template>
        </dom-bind>
        <script>
          window.addDemoReadyListener('#context-menu-advanced-demos-long-menus', function(document) {
            document.querySelector('#app').menuItems = new Array(30);
          });
        </script>
      </template>
    </vaadin-demo-snippet>

  </div>
  </template>
  <script>
    class ContextMenuBasicDemos extends DemoReadyEventEmitter(ContextMenuDemo(Polymer.Element)) {
      static get is() {
        return 'context-menu-basic-demos';
      }
    }
    customElements.define(ContextMenuBasicDemos.is, ContextMenuBasicDemos);
  </script>
</dom-module>
