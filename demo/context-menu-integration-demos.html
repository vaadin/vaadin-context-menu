<dom-module id="context-menu-integration-demos">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <h3>Vaadin list Box</h3>
    <vaadin-demo-snippet id='context-menu-integration-demos-vaadin-list-box'>
      <template preserve-content>
        <vaadin-context-menu>
          <template>
            <vaadin-list-box>
              <vaadin-item>First menu item</vaadin-item>
              <vaadin-item>Second menu item</vaadin-item>
              <vaadin-item>Third menu item</vaadin-item>
              <vaadin-item>Fourth menu item</vaadin-item>
            </vaadin-list-box>
          </template>
          <p>Right-click to open Context Menu.</p>
        </vaadin-context-menu>
      </template>
    </vaadin-demo-snippet>

    <h3>Vaadin Tabs</h3>
    <vaadin-demo-snippet id='context-menu-integration-demos-vaadin-tabs'>
      <template preserve-content>
        <vaadin-context-menu>
          <template>
            <vaadin-tabs orientation="vertical">
              <vaadin-tab>First menu item</vaadin-tab>
              <vaadin-tab>Second menu item</vaadin-tab>
              <vaadin-tab>Third menu item</vaadin-tab>
              <vaadin-tab>Fourth menu item</vaadin-tab>
            </vaadin-tabs>
          </template>
          <p>Right-click to open Context Menu.</p>
        </vaadin-context-menu>
      </template>
    </vaadin-demo-snippet>

    <h3>Paper Listbox</h3>
    <vaadin-demo-snippet id='context-menu-basic-demos-basic-usage'>
      <template preserve-content>
        <vaadin-context-menu>
          <template>
            <paper-listbox>
              <paper-item>First menu item</paper-item>
              <paper-item>Second menu item</paper-item>
              <paper-item>Third menu item</paper-item>
              <paper-item>Fourth menu item</paper-item>
            </paper-listbox>
          </template>
          <p>Right-click to open Context Menu.</p>
        </vaadin-context-menu>
      </template>
    </vaadin-demo-snippet>

  </div>
  </template>
  <script>
    class ContextMenuIntegrationDemos extends DemoReadyEventEmitter(ContextMenuDemo(Polymer.Element)) {
      static get is() {
        return 'context-menu-integration-demos';
      }
    }
    customElements.define(ContextMenuIntegrationDemos.is, ContextMenuIntegrationDemos);
  </script>
</dom-module>
