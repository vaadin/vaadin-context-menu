        <li><b>Basic Examples</b></li>

    <h3>Context Menu Basic Usage</h3>
    <p>
      Right click on the following link to open a context menu.
    </p>
    <demo-snippet>
      <template>
        Lorem ipsum dolor sit amet.
        <a id="opener" href='#'>
          Consectetur
        </a>
        adipiscing elit.

        <vaadin-context-menu target-selector="#opener" id="menu">
          <paper-menu>
            <paper-item>Item 1</paper-item>
            <paper-item>Item 2</paper-item>
            <paper-item>Item 3</paper-item>
            <paper-item>
              <iron-icon icon="warning"></iron-icon>
              <paper-item-body two-line>
                <div>Item 4 - Line 1</div>
                <div secondary>Item 4 - Line 2</div>
              </paper-item-body>
            </paper-item>
          </paper-menu>
        </vaadin-context-menu>
        <script>
          var myContextMenu = document.querySelector('#menu');
          menu.addEventListener('item-select', function(e) {
            console.log('Selected Item: ' + e.detail);
          });
        </script>

      </template>
    </demo-snippet>

  </div>
</body>
