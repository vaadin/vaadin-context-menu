    <h3>Context Menu Basic Usage</h3>
    <p>
      Right click on the following link to open a context menu.
    </p>
    <demo-snippet>
      <template>
        <template is="dom-bind" id="container">
          <vaadin-context-menu context-selector="#opener" id="menu">
            <template>
              <paper-menu on-iron-select="_selectedItemChanged">
                <paper-item>Item 1</paper-item>
                <paper-item>Item 2</paper-item>
                <paper-item>Item 3</paper-item>
                <paper-item>
                  <iron-icon icon="warning"></iron-icon>
                  <paper-item-body two-line>
                    <div>Item 4 - Line 1</div>
                    <div secondary>Item 4 - Line 2</div>
                  </paper-item-body>
                </paper-item>
              </paper-menu>
            </template>
            Lorem ipsum dolor sit amet.
            <a id="opener" href='#'>
              Consectetur
            </a>
            adipiscing elit.
          </vaadin-context-menu>
          <script>
            var container = document.querySelector('#container');
            container._selectedItemChanged = function(e) {
              console.log('Selected Item: ' + e.target.indexOf(e.detail.item));
            };
          </script>
        </template>
      </template>
    </demo-snippet>

  </div>
