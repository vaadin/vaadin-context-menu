<link rel="import" href="../../polymer/lib/elements/dom-module.html">
<link rel="import" href="../../vaadin-overlay/src/vaadin-overlay.html">

<dom-module id="vaadin-context-menu-overlay-styles" theme-for="vaadin-context-menu-overlay">
  <template>
    <style>
      :host {
        align-items: flex-start;
        justify-content: flex-start;
      }

      :host([right-aligned]) {
        align-items: flex-end;
      }

      :host([bottom-aligned]) {
        justify-content: flex-end;
      }

      [part="overlay"] {
        background-color: #fff;
      }
    </style>
  </template>
</dom-module>

<dom-module id="vaadin-context-menu-overlay">
  <script>
    (function() {
      /**
       * The overlay element.
       *
       * ### Styling
       *
       * See [`<vaadin-overlay>` documentation](https://github.com/vaadin/vaadin-overlay/blob/master/src/vaadin-overlay.html)
       * for `<vaadin-context-menu-overlay>` parts.
       *
       * See [ThemableMixin â€“ how to apply styles for shadow parts](https://github.com/vaadin/vaadin-themable-mixin/wiki)
       *
       * @memberof Vaadin
       * @private
       */
      class ContextMenuOverlayElement extends Vaadin.OverlayElement {
        static get is() {
          return 'vaadin-context-menu-overlay';
        }

        static get properties() {
          return {
            instanceProps: {
              type: Object,
              value: () => {
                return {
                  detail: true,
                  target: true
                };
              }
            },

            /**
             * @protected
             */
            parentOverlay: {
              type: Object,
              readOnly: true
            },

            theme: {
              type: String,
              reflectToAttribute: true,
              observer: '_themeChanged'
            }
          };
        }

        ready() {
          super.ready();

          this.addEventListener('keydown', e => {
            if (!e.defaultPrevented && [38, 40].indexOf(e.keyCode) > -1) {
              e.preventDefault();
              const list = this.firstElementChild;
              if (e.keyCode === 38) {
                const item = list.items[list.items.length - 1];
                item && item.focus();
              } else {
                list.focus();
              }
            }
          });
        }

        _themeChanged(theme) {
          const childContextMenu = this.querySelector('vaadin-context-menu');
          const childListBox = this.querySelector('vaadin-context-menu-list-box');

          if (childListBox) {
            if (theme && theme !== '') {
              childListBox.setAttribute('theme', theme);
              Array.from(childListBox.querySelectorAll('vaadin-context-menu-item'))
                .forEach(item => item.setAttribute('theme', theme));
            } else {
              childListBox.removeAttribute('theme');
              Array.from(childListBox.querySelectorAll('vaadin-context-menu-item'))
                .forEach(item => item.removeAttribute('theme'));
            }
          }

          if (childContextMenu) {
            if (theme && theme !== '') {
              childContextMenu.setAttribute('theme', theme);
            } else {
              childContextMenu.removeAttribute('theme');
            }
          }
        }

        getBoundaries() {
          // Measure actual overlay and content sizes
          const overlayRect = this.getBoundingClientRect();
          const contentRect = this.$.overlay.getBoundingClientRect();

          // Maximum x and y values are imposed by content size and overlay limits.
          let yMax = overlayRect.bottom - contentRect.height;

          // Adjust constraints to ensure bottom-aligned applies to sub-menu.
          const parent = this.parentOverlay;
          if (parent && parent.hasAttribute('bottom-aligned')) {
            const parentStyle = getComputedStyle(parent);
            yMax = yMax - parseFloat(parentStyle.bottom) - parseFloat(parentStyle.height);
          }

          return {
            xMax: overlayRect.right - contentRect.width,
            yMax,
            left: overlayRect.left,
            top: overlayRect.top,
            width: contentRect.width
          };
        }
      }

      customElements.define(ContextMenuOverlayElement.is, ContextMenuOverlayElement);
    })();
  </script>
</dom-module>
