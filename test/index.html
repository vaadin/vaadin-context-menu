<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>vaadin-context-menu tests</title>

    <script src="../../web-component-tester/browser.js"></script>
  </head>
  <body>
    <script>
      WCT.loadSuites([
        'context.html',
        'device-detector.html',
        'integration.html',
        'selection.html',
        'properties.html',
        'overlay.html',
        'template.html',
        'touch.html'
      ].reduce((suites, suite) => {
        // Browser supports Shadow DOM
        if (document.head.createShadowRoot || document.head.attachShadow) {
          return suites.concat([suite, suite + '?wc-shadydom=true&dom=shadow']);
        } else {
          return suites.concat([suite]);
        }
      }, []));
    </script>
  </body>
</html>
