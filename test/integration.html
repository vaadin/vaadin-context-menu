<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../../polymer/polymer-element.html">
    <link rel="import" href="../../test-fixture/test-fixture.html">
    <link rel="import" href="../../iron-test-helpers/iron-test-helpers.html">
    <link rel="import" href="../vaadin-context-menu.html">
    <script src="../../web-component-tester/browser.js"></script>
    <script src="../../iron-test-helpers/mock-interactions.js"></script>
  </head>
  <body>
    <dom-module id="context-menu-button">
      <template>
        <vaadin-context-menu id="menu"></vaadin-context-menu>
        <button on-tap="_showMenu" id="button">Show context menu</button>
      </template>
      <script>
        document.addEventListener('WebComponentsReady', () => {
          class ContextMenuButton extends Polymer.Element {
            static get is() {
              return 'context-menu-button';
            }

            _showMenu(e) {
              this.$.menu.open(e);
            }
          }

          customElements.define(ContextMenuButton.is, ContextMenuButton);
        });
      </script>
    </dom-module>

    <test-fixture id="default">
      <template>
        <context-menu-button></context-menu-button>
      </template>
    </test-fixture>

    <script>
      describe('integration', () => {
        var contextMenuButton, menu, button;

        beforeEach(() => {
          contextMenuButton = fixture('default');
          menu = contextMenuButton.$.menu;
          button = contextMenuButton.$.button;
        });

        it('should open context menu on .open(e)', () => {
          MockInteractions.tap(button);
          expect(menu.opened).to.eql(true);
        });

        it('should place the backdrop above all other document elements', done => {
          MockInteractions.tap(button);
          setTimeout(() => {
            var buttonRect = button.getBoundingClientRect();
            MockInteractions.tap(
              // this should be backdrop, as it placed above the button
              document.elementFromPoint(buttonRect.left, buttonRect.top)
            );
          }, 200);
          menu.addEventListener('iron-overlay-closed', () => {
            expect(menu.opened).to.eql(false);
            done();
          });
        });
      });
    </script>

  </body>
</html>
