<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />

  <script src="../../../webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../../polyperf/perf-lib/perf.js"></script>
  <link rel="import" href="../../../polymer/polymer.html">
</head>
<body>
  <paper-button raised>button</paper-button>

  <script>
    var testName = 'paper-button';
    var importPath = '../../../paper-button/paper-button.html';

    function test() {
      window.console.perf();

      window.addEventListener('WebComponentsReady', function() {
        Polymer.Base.importHref(importPath, function() {
          var elem = document.querySelector('paper-button');
          elem.addEventListener('click', function() {
            requestAnimationFrame(function() {
              window.console.perfEnd({name: testName});
            });
          });
          elem.click();
        });
      });
    }

    requestAnimationFrame(test);
  </script>

</body>
</html>
