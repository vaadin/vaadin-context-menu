<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>

    <link rel="import" href="../../test-fixture/test-fixture.html">
    <link rel="import" href="../../iron-test-helpers/iron-test-helpers.html">
    <link rel="import" href="../vaadin-context-menu.html">
    <script src="../../web-component-tester/browser.js"></script>
  </head>
  <body>
    <test-fixture id="default">
      <template>
        <vaadin-context-menu>
          <section>
            <div id="target"></div>
          </section>
        </vaadin-context-menu>
      </template>
    </test-fixture>

    <test-fixture id="external">
      <template>
        <vaadin-context-menu></vaadin-context-menu>
        <section>
          <div id="target"></div>
        </section>
      </template>
    </test-fixture>

    <script>
      describe('properties', function() {
        describe('context', function() {
          var menu, target;

          beforeEach(function() {
            menu = fixture('default');
            target = menu.querySelector('#target');
          });

          it('should use event target as context target', function() {
            menu.fire('contextmenu', {}, {node: target});

            expect(menu.context.target).to.eql(target);
          });

          it('should use context-selector scope to target', function() {
            menu.contextSelector = 'section';

            menu.fire('contextmenu', {}, {node: target});

            expect(menu.context.target).to.eql(target.parentElement);
          });
        });

        describe('openOn', function() {
          var menu;
          beforeEach(function() {
            menu = fixture('external')[0];
          });

          it('should open on custom event', function() {
            menu.openOn = 'click';

            menu.click();

            expect(menu.opened).to.eql(true);
          });

          it('should not open on `contextmenu`', function() {
            menu.openOn = 'click';

            menu.fire('contextmenu', {}, {node: menu});

            expect(menu.opened).to.eql(false);
          });

          describe('event listener', function() {
            beforeEach(function() {
              menu.listen = sinon.spy();
              menu.unlisten = sinon.spy();
            });

            it('should update listeners when set', function() {
              menu.openOn = 'foobar';

              expect(menu.unlisten.withArgs(menu.target, 'contextmenu').callCount).to.eql(1);
              expect(menu.listen.withArgs(menu.target, 'foobar').callCount).to.eql(1);
            });

            it('should not add listener when set to empty', function() {
              menu.openOn = '';

              expect(menu.unlisten.withArgs(menu.target, 'contextmenu').callCount).to.eql(1);
              expect(menu.listen.withArgs(menu.target, '').callCount).to.eql(0);
              expect(menu.listen.withArgs(menu.target, 'contextmenu').callCount).to.eql(0);
            });
          });
        });

        describe('closeOn', function() {
          var menu;
          beforeEach(function() {
            menu = fixture('external')[0];
            menu.opened = true;
          });

          it('should not close on `click`', function() {
            menu.closeOn = '';

            menu.$.overlay.click();

            expect(menu.opened).to.eql(true);
          });

          it('should close on custom event', function() {
            menu.closeOn = 'foobar';

            menu.fire('foobar', {}, {node: menu.$.overlay});

            expect(menu.opened).to.eql(false);
          });
        });

        describe('external target', function() {
          var menu, target;
          beforeEach(function() {
            menu = fixture('external')[0];
            target = document.body.querySelector('#target');

            menu.target = target;
          });

          it('should open on external target', function() {
            menu.fire('contextmenu', {}, {
              node: target
            });

            expect(menu.opened).to.eql(true);
          });

          it('should select context target on external target', function() {
            menu.fire('contextmenu', {}, {
              node: target
            });

            expect(menu.context.target).to.eql(target);
          });

          it('should use context selector on external target', function() {
            menu.contextSelector = 'section'; //parent of #target
            menu.target = menu.parentElement;
            menu.fire('contextmenu', {}, {
              node: target
            });

            expect(menu.context.target).to.eql(target.parentElement);
          });

          describe('event listeners', function() {
            beforeEach(function() {
              menu.listen = sinon.spy();
              menu.unlisten = sinon.spy();
            });

            it('should update target listeners when set', function() {
              var oldTarget = menu.target;

              menu.target = document.body;

              expect(menu.unlisten.withArgs(oldTarget, 'contextmenu').callCount).to.eql(1);
              expect(menu.listen.withArgs(document.body, 'contextmenu').callCount).to.eql(1);
            });

            it('should not target listeners when set to null', function() {
              var oldTarget = menu.target;

              menu.target = null;

              expect(menu.unlisten.withArgs(oldTarget, 'contextmenu').callCount).to.eql(1);
              expect(menu.listen.withArgs(menu.target, 'contextmenu').callCount).to.eql(0);
            });
          });
        });
      });

    </script>

  </body>
</html>
