<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>

    <link rel="import" href="../../test-fixture/test-fixture.html">
    <link rel="import" href="../../iron-test-helpers/iron-test-helpers.html">
    <link rel="import" href="../../paper-menu/paper-menu.html">
    <link rel="import" href="../../paper-item/paper-item.html">
    <link rel="import" href="../vaadin-context-menu.html">
    <script src="../../web-component-tester/browser.js"></script>
    <script src="../../iron-test-helpers/mock-interactions.js"></script>
  </head>
  <body>
    <test-fixture id="default">
      <template>
        <vaadin-context-menu target-selector="#target">
          <paper-menu id="menu">
            <paper-item>item1</paper-item>
            <paper-item>item2</paper-item>
            <paper-item>item3</paper-item>
          </paper-menu>
        </vaadin-context-menu>
        <div id="target"></div>
      </template>
    </test-fixture>

    <script>
      describe('overlay', function() {

        var menu;

        beforeEach(function() {
          menu = fixture('default')[0];
        });

        function unwrapIfNeeded(element) {
          var isWrapped = Polymer.Settings.hasShadow && !Polymer.Settings.nativeShadow;
          return isWrapped ? window.unwrap(element) : element;
        }

        describe('selection', function() {

          it('should close on item tap', function(done) {
            menu.addEventListener('iron-overlay-opened', function() {
              MockInteractions.tap(Polymer.dom(menu).querySelector('paper-item'));
              expect(menu.opened).to.eql(false);
              done();
            });

            menu.opened = true;
          });

          it('should close on keyboard selection', function(done) {
            menu.addEventListener('iron-overlay-opened', function() {
              menu.async(function() {
                MockInteractions.pressEnter(document.querySelector('#menu paper-item'));
              }, 10);
            });
            menu.addEventListener('iron-overlay-closed', function() {
              done();
            });

            menu.opened = true;
          });

          it('should focus the child element', function(done) {
            menu.addEventListener('iron-overlay-opened', function() {
              expect(document.activeElement).to.eql(unwrapIfNeeded(document.querySelector('#menu')));
              done();
            });

            menu.opened = true;
          });

          it('should focus the child element on `contextmenu` event', function(done) {
            menu.addEventListener('iron-overlay-opened', function() {
              menu.flushDebouncer('opening');
              expect(document.activeElement).to.eql(unwrapIfNeeded(document.querySelector('#menu')));
              done();
            });

            menu.fire('contextmenu', {}, {
              node: menu.target
            });
          });
        });
      });
    </script>

  </body>
</html>
