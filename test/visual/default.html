<!DOCTYPE html>

<head lang="en">
  <meta charset="UTF-8" />
  <title>Context menu tests</title>
  <style>
    /* cover all the viewport */
    #tests {
      padding: 10px;
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
    }

    /* position by the right-bottom corner of the viewport */
    #bottom {
      position: absolute;
      bottom: 50px;
      right: 50px;
    }
  </style>
</head>

<body>
  <div id="tests">
    <vaadin-context-menu id="plain">
      <template>
        <vaadin-list-box>
          <vaadin-item>First menu item</vaadin-item>
          <vaadin-item>Second menu item</vaadin-item>
        </vaadin-list-box>
      </template>

      <p>Plain</p>
    </vaadin-context-menu>

    <dom-bind id="app">
      <template>
        <vaadin-context-menu id="long">
          <template>
            <vaadin-list-box>
              <dom-repeat items="[[menuItems]]">
                <template>
                  <vaadin-item>Menu Item [[index]]</vaadin-item>
                </template>
              </dom-repeat>
            </vaadin-list-box>
          </template>
          <p>Long menu</p>
        </vaadin-context-menu>

        <vaadin-context-menu id="bottom">
          <template>
            <vaadin-list-box>
              <dom-repeat items="[[menuItems]]">
                <template>
                  <vaadin-item>Menu Item [[index]]</vaadin-item>
                </template>
              </dom-repeat>
            </vaadin-list-box>
          </template>
          <p>Bottom menu</p>
        </vaadin-context-menu>

        <vaadin-context-menu id="items" items="[[nestedItems]]">
          <p>Items</p>
        </vaadin-context-menu>
      </template>
    </dom-bind>
  </div>

  <script type="module">
    (async () => {
      const theme = window.location.search.replace(/.*theme=(\w+).*/, '$1') || 'lumo';
      const dir = window.location.search.replace(/.*dir=(\w+).*/, '$1');
      document.documentElement.setAttribute('dir', dir);

      await import('@vaadin/vaadin-item/theme/' + theme + '/vaadin-item.js');
      await import('@vaadin/vaadin-list-box/theme/' + theme + '/vaadin-list-box.js');
      await import('../../theme/' + theme + '/vaadin-context-menu.js');

      document.querySelector('#app').menuItems = new Array(30);
      document.querySelector('#app').nestedItems = [
        { text: 'Menu Item 1' },
        { component: 'hr' },
        {
          text: 'Menu Item 2',
          children: [
            { text: 'Menu Item 2-1' },
            {
              text: 'Menu Item 2-2',
              children: [
                { text: 'Menu Item 2-2-1' },
                { text: 'Menu Item 2-2-2', disabled: true },
                { component: 'hr' },
                { text: 'Menu Item 2-2-3' }
              ]
            }
          ]
        },
        { text: 'Menu Item 3', disabled: true }
      ];

      function fire(node, eventType, detail, eventProps) {
        const evt = new CustomEvent(eventType, { bubbles: true, composed: true, cancelable: true, detail: detail });
        Object.assign(evt, eventProps);
        node.dispatchEvent(evt);
        return evt;
      }

      function openSubMenus(menu) {
        menu.$.overlay.addEventListener('vaadin-overlay-open', () => {
          const itemElement = menu.$.overlay.querySelector('.vaadin-context-menu-parent-item');
          if (itemElement) {
            fire(itemElement, 'mouseover', {});
            const subMenu = menu.$.overlay.querySelector('vaadin-context-menu');
            openSubMenus(subMenu);
          }
        });
      }

      window.contextmenu = (target) => {
        const domRect = target.getBoundingClientRect();
        const clientX = dir === 'rtl' ? domRect.right : domRect.left;
        const e = new MouseEvent('contextmenu', {
          bubbles: true,
          cancelable: true,
          clientX,
          clientY: domRect.y
        });

        target.listenOn.dispatchEvent(e);

        openSubMenus(target);
      };

      window.requestAnimationFrame(() => {
        document.getElementById('tests').dataset.ready = true;
      });
    })();
  </script>
</body>
