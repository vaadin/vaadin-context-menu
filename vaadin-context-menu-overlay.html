<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-overlay-behavior/iron-overlay-behavior.html">
<link rel="import" href="../iron-media-query/iron-media-query.html">

<dom-module id="vaadin-context-menu-overlay">
  <template>
    <style>
      :host {
        display: block;
        position: fixed;

        -webkit-overflow-scrolling: touch;
        -webkit-user-select: none;

        top: 0;
        left: 0;
      }

      :host(:not([desktop])) {
        display: flex;
        justify-content: center;
        width: 100vw;
        padding: 0px 20px;

        bottom: 20px;
        transform: none !important;
        top: auto !important;
      }

      :host(:not([desktop])) ::content .dropdown-content {
        width: 100%;
        max-width: 400px;
      }
    </style>
    <content></content>
    <iron-media-query query="(min-width: 750px)" query-matches="{{desktop}}"></iron-media-query>
  </template>
  <script>
    Polymer({
      is: 'vaadin-context-menu-overlay',

      observers: [
        '_positionChanged(x, y)', 'desktopChanged(desktop)'
      ],

      properties: {
        x: {
          type: Number,
          value: 0
        },
        y: {
          type: Number,
          value: 0
        },

        desktop: {
          type: Boolean,
          reflectToAttribute: true
        }
      },

      desktopChanged: function(desktop) {
        this.withBackdrop = !desktop;
      },

      _positionChanged: function(x, y) {
        this.translate3d(x + 'px', y + 'px', 0);
      },

      behaviors: [
        Polymer.IronOverlayBehavior
      ]
    });
  </script>
</dom-module>
