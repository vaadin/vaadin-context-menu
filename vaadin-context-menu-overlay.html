<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../iron-overlay-behavior/iron-overlay-behavior.html">
<link rel="import" href="vaadin-device-detector.html">

<dom-module id="vaadin-context-menu-overlay">
  <template>
    <style>
      :host {
        display: block;
        -webkit-overflow-scrolling: touch;
        -webkit-user-select: none;
        overflow: auto;
      }

      :host(:not([phone])) {
        position: fixed;
        top: 0;
        left: 0;
        box-shadow:
          0 6px 10px 0 rgba(0, 0, 0, 0.14),
          0 1px 18px 0 rgba(0, 0, 0, 0.12),
          0 3px 5px -1px rgba(0, 0, 0, 0.4);
      }

      :host([phone]) {
        /* width set to make it possible for the user make the contents fit whole screen */
        width: 100vw;
        /* Ideally should be 100vh but iOS phone addr-bar covers view port */
        max-height: 80vh;
        /* Needed for iOS */
        top: auto !important;
        bottom: 0;
        /* leave a space around the overlay */
        margin: 24px;
        /* Override desktop translate */
        transform: none !important;
      }
    </style>
    <slot></slot>
    <vaadin-device-detector phone="{{phone}}"></vaadin-device-detector>
  </template>
  <script>
    (function() {
      /**
       * @memberof Vaadin
       * @mixes Polymer.IronOverlayBehavior
       * @demo demo/index.html
       */
      class ContextMenuOverlayElement extends Polymer.mixinBehaviors(
          [Polymer.IronOverlayBehavior], Polymer.Element) {

        static get is() {
          return 'vaadin-context-menu-overlay';
        }

        static get observers() {
          return [
            '_positionChanged(x, y)', '_phoneChanged(phone)'
          ];
        }

        static get properties() {
          return {
            /**
             * Position of the overlay on horizontal axis.
             */
            x: {
              type: Number,
              value: 0
            },

            /**
             * Position of the overlay on vertical axis.
             */
            y: {
              type: Number,
              value: 0
            },

            /**
             * When `true` overlay is optimized for a small touch screen.
             * When `false`, overlay position and size is optimized for a desktop/tablet screen.
             */
            phone: {
              type: Boolean,
              reflectToAttribute: true
            }
          };
        }

        _phoneChanged(phone) {
          if (!phone) {
            this.backdropElement.style.opacity = 0;
          }
        }

        // monkey patching iron-overlay-behavior to cancel overriding transform styles.
        _preparePositioning() {
          this.style.display = '';
        }

        // monkey patching iron-overlay-behavior to cancel overriding transform styles.
        _finishPositioning() {
          this.style.display = '';
        }

        _positionChanged(x, y) {
          if (x === undefined || y === undefined) {
            return;
          }
          this.translate3d(x + 'px', y + 'px', 0);
        }

      }

      customElements.define(ContextMenuOverlayElement.is, ContextMenuOverlayElement);
      /**
       * @namespace Vaadin
       */
      window.Vaadin = window.Vaadin || {};
      Vaadin.ContextMenuOverlayElement = ContextMenuOverlayElement;
    })();
  </script>
</dom-module>
